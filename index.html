<!DOCTYPE html>
<html ng-app="gameApp">
<head>
	<!-- Styles.css -->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!-- Angular Min -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- Firebase --> 
	<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script> 
	<!-- AngularFire --> 
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script> 
	<!-- Angular Module -->
	<script src="js/app.js"> </script>
	<!-- Angular Controller -->
	<script src="js/controller.js"></script>

	<title>Tic Pac Ghost</title>
</head>

<body ng-controller="GameController as game">

<div id="leftcol">
	<div id="characters">
		<h2>Players</h2>
		<div id="playimg">
			<img id='pman' src="img/pacman.png"><br>
			<p>Pac-Man</p><br>
			<img class="inky" src="img/inky.jpg"><br>
			<p>Inky</p>
		</div> <!-- end playimg div -->

	</div> <!-- end characters div -->

</div> <!-- end leftcol div -->

<div id="maincol" >



	
	<h1 id="title">tic pac ghost</h1>

	<div class="board">

		<div class="square" ng-repeat="square in game.ttt.squares" 

		ng-click="game.makeMove($index)"  

		ng-class="{pacman : game.ttt.squares[$index].hasMove === 'X', inky : game.ttt.squares[$index].hasMove === 'O'}"


		></div></div> 



	</div> <!-- end board div -->

</div> <!-- end maincol div -->

<div id="rightcol" ng-click="game.resetGame()">

<div id="winbox">
{{game.gameOver }}
</div> <!-- end winbox div  -->

	<span id="playbutton">Play Again</span>
</div> <!-- end rightcol div

</body>
</html>
